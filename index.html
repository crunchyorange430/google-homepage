<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
   
    <body>
        <header>
            <div id="left-header">
              <a href="" id="about">About</a>
              <a href="" id="Store">Store</a>
            </div>
            <div id="right-header">
              <a href="" id="gmail">Gmail</a>
              <a href="" id="images">Images</a>
              <i id="apps" class="material-icons">apps</i>
              <button id="sign-in">Sign in</button>
            </div>
          </header>

        <div id="search-container">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" id="google-logo">
            </div>
            <div id="searchbar-container">
                <i id="search-icon" class="material-icons" style="font-size:19px">search</i>
                <input type="text" id="search-bar">
                <i id="mic-icon" class="material-icons">mic</i>
            </div>
            <div id="buttons">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
        </div>

        <footer>
            <div id="left-footer">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div id="right-footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </footer>
    </body>
</html>
